<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Category View</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/taffydb/taffy-min.min.js"></script>
    <script src="js/global-taffy-sync.js" defer></script>
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="category.html">Category</a></li>
          <li><a href="rating.html">Ratings</a></li>
          <li><a href="likes.html">Likes</a></li>
          <li><a href="add-book.html">Add Book</a></li>
        </ul>
      </nav>
      <hgroup>
        <h1>Filter Books by Category</h1>
      </hgroup>
    </header>
    <main class="container">
      <section>
        <select id="categorySelect">
          <option>Fiction</option>
          <option>Self-Help</option>
          <option>Science</option>
          <option>Other</option>
        </select>
        <button id="filterBtn">Filter Books</button>
      </section>
      <section>
        <div id="filteredBooks" class="card-style"></div>
      </section>
    </main>
    <footer class="container neog-footer">
      <small>
        go from zero to hero at full stack development with
        <a href="https://neog.camp">neog.camp</a>
      </small>
    </footer>
    <script>
      const filterBtn = document.getElementById("filterBtn");

      function getBookCard(book) {
        return `<article class="article-style">
            <img src="${book.cover_url}" alt="${book.title}" class="img-style" />
            <h4 class="top-space-style">${book.title}</h4>
            <p class="top-space-style">${book.description}</p>
          </article>`;
      }

      function showFilteredBooks() {
        const categoryElement = document.getElementById("categorySelect");
        const filteredBooksElement = document.getElementById("filteredBooks");
        const selectedCategory = categoryElement.value;

        const categoryBooks = bookShelfDB({ category: selectedCategory }).get();

        const bookCards = categoryBooks.map(getBookCard);

        filteredBooksElement.innerHTML = bookCards.join("");
      }

      filterBtn.addEventListener("click", showFilteredBooks);
    </script>
  </body>
</html>
